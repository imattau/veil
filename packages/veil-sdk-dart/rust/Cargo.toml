[package]
name = "veil_sdk_bridge"
version = "0.1.0"
edition = "2021"
license = "GPL-2.0-or-later"

[lib]
crate-type = ["cdylib", "staticlib", "rlib"]

[dependencies]
flutter_rust_bridge = "=2.11.1"
veil-core = { path = "../../../crates/veil-core" }
veil-codec = { path = "../../../crates/veil-codec" }
veil-fec = { path = "../../../crates/veil-fec" }
veil-crypto = { path = "../../../crates/veil-crypto" }
veil-transport-quic = { path = "../../../crates/veil-transport-quic" }
veil-transport = { path = "../../../crates/veil-transport" }
once_cell = "1"
quinn = { version = "0.11", default-features = false, features = ["runtime-tokio", "rustls-ring"] }
rustls = { version = "0.23", features = ["ring"] }
rustls-pki-types = "1"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "time"] }
